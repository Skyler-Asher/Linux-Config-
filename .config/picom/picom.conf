# ░▀░░░▀▀▀░▀▀▀░▀▀▀░▀░▀░▀░░▀▀▀░▀▀▀░▀░▀░▀░░
#
#  X compositor configuration

# ░█▀▀░█░█░█▀█░█▀▄░█▀█░█░█
# ░▀▀█░█▀█░█▀█░█░█░█░█░█▄█
# ░▀▀▀░▀░▀░▀░▀░▀▀░░▀▀▀░▀░▀

shadow = true;

shadow-exclude = [
	"name = 'Notification'",
    "window_type = 'menu'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'",
    "window_type = 'tooltip'",
    "class_g = 'Polybar'" ,
    "class_g = 'gromit-mpx'",
    "class_g = 'Gromit-mpx'",

];

# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;

# ░█▀▀░█▀█░█▀▄░▀█▀░█▀█░█▀▀
# ░█▀▀░█▀█░█░█░░█░░█░█░█░█
# ░▀░░░▀░▀░▀▀░░▀▀▀░▀░▀░▀▀▀

fading = false;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 3;
no-fading-destroyed-argb = false;

fade-exclude = [
    "class_g = 'Rofi'",
"class_g = 'gromit-mpx'",
"class_g = 'Gromit-mpx'",
];



# ░█▀█░█▀█░█▀█░█▀▀░▀█▀░▀█▀░█░█
# ░█░█░█▀▀░█▀█░█░░░░█░░░█░░░█░
# ░▀▀▀░▀░░░▀░▀░▀▀▀░▀▀▀░░▀░░░▀░

inactive-opacity = 0.9;
#frame-opacity = 1;
#inactive-opacity-override = false;
active-opacity = 0.9;
#inactive-dim = 0.0;

# focus-exclude = [
# 	"class_g = 'Cairo-clock'",
# 	"class_g ?= 'slop'",
# 	"class_g ?= 'Steam'"
# ];

# inactive-dim-fixed = 1.0;

opacity-rule = [ 
    "90:focused && class_g = 'Code'",
    "80:!focused && class_g = 'Code'",

    "80:class_g = 'Rofi'",

    "90:focused && class_g = 'Nemo'",
    "80:!focused && class_g = 'Nemo'",

    "90:class_g = 'TelegramDesktop'",

    "90:focused && class_g = 'KotatogramDesktop'",
    "80:!focused && class_g = 'KotatogramDesktop'",

    "80:class_g = 'Polybar'",

    "80:class_g = 'Dunst'",
    "80:window_type = '_NET_WM_WINDOW_TYPE_NOTIFICATION'",
    "80:window_type = 'Notification'",

    "80:focused && class_g = 'Hiddify'",
    "70:!focused && class_g = 'Hiddify'",

    "80:focused && class_g = 'Lxappearance'",
    "70:!focused && class_g = 'Lxappearance'",

    "90:focused && class_g = 'Yad'",
    "80:!focused && class_g = 'Yad'",

    "90:focused && class_g = 'Spotify'",
    "80:!focused && class_g = 'Spotify'",

    "90:focused && class_g = 'zen'",

    "90:focused && class_g = 'yandex-music'",
    "80:!focused && class_g = 'yandex-music'",

    "80:focused && class_g = 'kitty'",
    "70:!focused && class_g = 'kitty'",

    "80:focused && class_g = 'St'",
    "70:!focused && class_g = 'St'",

    "100:class_g = 'Alacritty'",

    "100:class_g = 'Game'",

    "90:focused && class_g = 'Evince'",
    "80:!focused && class_g = 'Evince'",

    "100:class_g = 'gromit-mpx'",
    "100:class_g = 'Gromit-mpx'",

]

# ░█▀▄░█░░░█░█░█▀▄░█▀▄░▀█▀░█▀█░█▀▀
# ░█▀▄░█░░░█░█░█▀▄░█▀▄░░█░░█░█░█░█
# ░▀▀░░▀▀▀░▀▀▀░▀░▀░▀░▀░▀▀▀░▀░▀░▀▀▀

blur: {
	method = "dual_kawase";
    strength = 5;
}

# blur-kern = "3x3box";

blur-background-exclude = [
	"class_g = 'slop'",
    "class_g = 'Gnome-screenshot'",
    "class_g = 'xborder'",
    "window_type = 'menu'",
    "window_type = 'dropdown_menu'",
    "window_type = 'tooltip'",
     "class_g = 'gromit-mpx'",
     "class_g = 'Gromit-mpx'",

];


# ░█▀▀░█▀▀░█▀█░█▀▀░█▀▄░█▀█░█░░░░░█▀▀░█▀▀░▀█▀░▀█▀░▀█▀░█▀█░█▀▀░█▀▀
# ░█░█░█▀▀░█░█░█▀▀░█▀▄░█▀█░█░░░░░▀▀█░█▀▀░░█░░░█░░░█░░█░█░█░█░▀▀█
# ░▀▀▀░▀▀▀░▀░▀░▀▀▀░▀░▀░▀░▀░▀▀▀░░░▀▀▀░▀▀▀░░▀░░░▀░░▀▀▀░▀░▀░▀▀▀░▀▀▀

daemon = false;
vsync = true;
dbus = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
corner-radius = 10;
detect-client-opacity = true;
# use-ewmh-active-win = true;
# unredir-if-possible = false;
# unredir-if-possible-delay = 0;

unredir-if-possible-exclude = [];

detect-transient = true;
detect-client-leader = true;

invert-color-include = [];

# glx-no-rebind-pixmap = false;
use-damage = true;
# xrender-sync-fence = true;

# glx-fshader-win = "";
# force-win-blend = false;

# no-ewmh-fullscreen = false;
# max-brightness = 1.0;

transparent-clipping = false;

log-level = "warn";
show-all-xerrors = true;

backend = "glx";

animations = ({
    triggers = ["geometry"];
    preset = "geometry-change";
    duration = 0.1;
    }, {
    triggers = ["open"];
    preset = "appear";
    duration = 0.16;
    scale = 0.88;
    }, {
    triggers = ["close"];
    preset = "disappear";
    duration = 0.16;
    scale = 0.88;
    }, {
    triggers = ["show"];
    preset = "appear";
    scale = 0.99;
    duration = 0.16;
    }, {
    triggers = ["hide"];
    preset = "disappear";
    scale = 0.99;
    duration = 0.16;
    })






